# Configuration file
# key = value

quarkus.http.port=8088

greeting=Hello, j4k.io!
%test.greeting=hello

# Logging
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.level=DEBUG
quarkus.log.console.color=true
quarkus.log.category."com.redhat.demos.quarkus.coffeeshop".level=DEBUG

# DATABASE
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=cafeuser
quarkus.datasource.password=redhat-20
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/eventsdb?currentSchema=eventsschema
quarkus.hibernate-orm.database.default-schema=eventsschema
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.database.generation = drop-and-create

#Kafka
mp.messaging.incoming.orders.connector=smallrye-kafka
mp.messaging.incoming.orders.bootstrap.servers=localhost:9092
mp.messaging.incoming.orders.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
mp.messaging.incoming.orders.topic=orders
